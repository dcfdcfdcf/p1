<script>
	function fn()
	{
		var nScrollTop = $(document).scrollTop();
		var nHeight = document.documentElement.clientHeight;
		
		$('#content .item').each(function(){
			var  iTemTop = $(this).offset().top;
			if(nScrollTop >= iTemTop - 100)
			{
				$('#menu a').removeClass('current');
				$('#menu a').eq($(this).index() - 1).addClass('current');
			};
			})
	};

	$('#menu a').click(function(){
		var nScrollTop = $('#content .item').eq($(this).parent().index()).offset().top;
		$(document).off();	
		$('#menu a').removeClass('current');
		$(this).addClass('current');
		$('body,html').animate({'scrollTop':nScrollTop});
		
	});
	$(document).on('scroll',fn);
	
	$('#menu a').mouseout(function(){
		$(document).on('scroll',fn);
		});	
		
</script>
