<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{margin:50px;}
	form{width:500px;margin:0 auto;text-align:center;}
	input{margin-bottom:10px;}
</style>
</head>

<body>
<form id="form">
    <input type="checkbox">
    <input type="checkbox">
    <input type="checkbox"><br>
    <input name="subm" type="submit" value="提交" >
</form>    
</body>
</html>
<script>
var oForm = document.getElementById('form');
var aTxt = document.getElementsByTagName('input');
var len = aTxt.length - 1;
var oBtn = oForm.subm;
//console.log(oBtn)
oBtn.onclick = function()
{
	//alert(len)
	var str = '';
	for(var i = 0; i < len; i++ )
	{
		console.log(aTxt[i].checked)
		str += 	aTxt[i].checked + '***';
	};
	
	setCookie('data',str,12);	
};

var str1 = getCookie('data').split('***');

for(var i = 0; i < str1.length - 1; i++ )
{
		//console.log(typeof str1[i])
		//console.log(str1[i].toString() == true.toString())
	if(str1[i].toString() == true.toString())
	{
		aTxt[i].setAttribute('checked','checked')	
	};
	
};






function setCookie(name,value,iDay)
{
	var iTime = new Date();
	iTime.setDate(iTime.getDate() + iDay);
	document.cookie = name + '=' + value +';expires=' + iTime;	
};	

function getCookie(name)
{
	var cookieArr = document.cookie.split('; ');
	for(var i = 0; i < cookieArr.length; i++ )
	{
		var arrNew = cookieArr[i].split('=');
		if(arrNew[0] == name)
		{
			return arrNew[1];	
		};	
	};
	return '';	
};

</script>
